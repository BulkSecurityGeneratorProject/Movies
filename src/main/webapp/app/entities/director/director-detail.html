
<div>
    <h2><span data-translate="moviesApp.director.detail.title">Director</span></h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <avatars item="vm.director" dirclass="director"></avatars>
        <dd>
        </dd>
        <dt><span data-translate="moviesApp.director.firstName">First Name</span></dt>
        <dd>
            <span>{{vm.director.firstName}}</span>
        </dd>
        <dt><span data-translate="moviesApp.director.lastName">Last Name</span></dt>
        <dd>
            <span>{{vm.director.lastName}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-raised btn-primary">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button has-authority="ROLE_ADMIN" type="button" ui-sref="director-detail.edit({id:vm.director.id})" class="btn btn-raised btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
