
<div>
    <h2><span data-translate="moviesApp.writer.detail.title">Writer</span></h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <avatars item="vm.writer" dirclass="writer"></avatars>
        <dd>
        </dd>
        <dt><span data-translate="moviesApp.writer.firstName">First Name</span></dt>
        <dd>
            <span>{{vm.writer.firstName}}</span>
        </dd>
        <dt><span data-translate="moviesApp.writer.lastName">Last Name</span></dt>
        <dd>
            <span>{{vm.writer.lastName}}</span>
        </dd>
        <dt><span data-translate="moviesApp.writer.movies">Movies</span></dt>
        <dd>
            <span ng-repeat="movie in vm.writer.movies">
                <a ui-sref="movie-detail({id: movie.id})">{{movie.title}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit" back-button class="btn btn-raised btn-primary">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;
        <span class="hidden-xs hidden-sm" data-translate="entity.action.back"> Back</span>
    </button>

    <button has-authority="ROLE_ADMIN" type="button" ui-sref="writer-detail.edit({id:vm.writer.id})" class="btn btn-raised btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>&nbsp;
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
