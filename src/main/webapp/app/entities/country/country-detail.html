
<div>
    <h2><span data-translate="moviesApp.country.detail.title">Country</span></h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="moviesApp.country.title">Title</span></dt>
        <dd>
            <span>{{vm.country.title}}</span>
        </dd>
    </dl>

    <button type="submit" back-button class="btn btn-raised btn-primary">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;
        <span class="hidden-xs hidden-sm" data-translate="entity.action.back"> Back</span>
    </button>

    <button has-authority="ROLE_ADMIN" type="button" ui-sref="country-detail.edit({id:vm.country.id})" class="btn btn-raised btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>&nbsp;
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
